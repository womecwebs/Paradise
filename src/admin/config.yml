backend:
  name: git-gateway
  branch: main
  publish_mode: editorial_workflow

media_library:
  name: cloudinary
  config:
    cloud_name: dxqnpsj8k
    api_key: 145836922335926
    upload_preset: netlify_cms

media_folder: ""
public_folder: ""

# =========================
# COLLECTIONS
# =========================

collections:
  # -------- BLOGS --------
  - name: "blog"
    label: "Blog Posts"
    folder: "src/blogs"
    create: true
    slug: "{{slug}}"
    permalink: "/blogs/{{ slug }}/"

    editor:
      preview: false

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "blogs-layouts/blog-post.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - label: "Featured Image"
        name: "image"
        widget: "image"
        allow_multiple: false

      - { label: "Publish Date", name: "date", widget: "datetime" }

      - { label: "Slug", name: "slug", widget: "string", required: false }

      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

      - {
          label: "Popular Score",
          name: "popularScore",
          widget: "number",
          required: false,
        }

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["blog"]

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Destination"
        name: "destination"
        widget: "string"
        required: false

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - {
              label: "Meta Title",
              name: "title",
              widget: "string",
              required: false,
            }
          - {
              label: "Meta Description",
              name: "description",
              widget: "text",
              required: false,
            }

      - { label: "Body", name: "body", widget: "markdown" }

  # -------- DESTINATIONS --------
  - name: "destinations"
    label: "Destinations"
    folder: "src/destinations"
    create: true
    slug: "{{fields.slug}}"
    permalink: "/destinations/{{ slug }}/"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "destinations-layout/destination.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - { label: "Slug", name: "slug", widget: "string", required: false }

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["destination"]

      - label: "Popularity"
        name: "popularity"
        widget: "number"
        default: 50

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - { label: "Body", name: "body", widget: "markdown" }

  # -------- EXPERIENCES --------
  - name: "experiences"
    label: "Experiences"
    folder: "src/experiences"
    create: true
    slug: "{{slug}}"
    permalink: "/experiences/{{ slug }}/"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "experience-layouts/experience.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - { label: "Slug", name: "slug", widget: "string", required: false }

      - {
          label: "Popular Score",
          name: "popularScore",
          widget: "number",
          default: 50,
        }

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["experience"]

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Category"
        name: "category"
        widget: "select"
        options: ["yacht", "culture", "adventure", "luxury", "food", "wellness"]

      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - { label: "Body", name: "body", widget: "markdown" }

  # -------- COUNTRIES --------
  - name: "countries"
    label: "Countries"
    folder: "src/countries"
    create: true
    slug: "{{slug}}"
    permalink: "/countries/{{ slug }}/"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "country-layouts/country.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - { label: "Slug", name: "slug", widget: "string", required: false }

      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["country"]

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - { label: "Body", name: "body", widget: "markdown" }

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

  # -------- CONTINENTS --------
  - name: "continents"
    label: "Continents"
    folder: "src/continents"
    create: true
    slug: "{{slug}}"
    permalink: "/continents/{{ slug }}/"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "continent-layouts/continent.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - { label: "Slug", name: "slug", widget: "string", required: false }

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["continent"]

      - { label: "Body", name: "body", widget: "markdown" }

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

  # =========================
  # EBOOK COLLECTION
  # =========================

  - name: "ebooks"
    label: "Ebooks"
    folder: "src/ebooks"
    create: true
    slug: "{{slug}}"
    preview_path: "ebooks/{{slug}}/"
    editor:
      preview: false

    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "ebook-layouts/single-ebook.njk"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description (SEO)"
        name: "description"
        widget: "text"

      - label: "Cover Image"
        name: "cover"
        widget: "image"

      - { label: "Slug", name: "slug", widget: "string" }

      # =====================
      # MONETIZATION TYPE
      # =====================
      - label: "Ebook Type"
        name: "type"
        widget: "select"
        options:
          - { label: "Paid", value: "paid" }
          - { label: "Free (Email Signup)", value: "free" }
        default: "paid"

      - label: "Free Download File"
        name: "free_file"
        widget: "string"
        required: false
        hint: "Cloudinary / CDN PDF URL"

      # =====================
      # PAID EBOOK FIELDS
      # =====================
      - label: "Price"
        name: "price"
        widget: "number"
        required: false

      - label: "Currency"
        name: "currency"
        widget: "string"
        default: "USD"
        required: false

      - label: "Payhip URL"
        name: "payhip_url"
        widget: "string"
        required: false

      # =====================
      # FREE EBOOK FIELDS
      # =====================
      - label: "Beehiiv Embed URL"
        name: "beehiiv_url"
        widget: "string"
        required: false
        hint: "Embed or redirect URL from Beehiiv"

      - label: "Delivery Method"
        name: "delivery"
        widget: "select"
        options:
          - { label: "Email Delivery", value: "email" }
          - { label: "Redirect After Signup", value: "redirect" }
        default: "email"
        required: false

      - {
          label: "Download URL",
          name: "download_url",
          widget: "string",
          required: false,
        }

      # =====================
      # META
      # =====================
      - label: "Pages"
        name: "pages"
        widget: "number"
        required: false

      - label: "Format"
        name: "format"
        widget: "string"
        default: "PDF"

      - label: "Rating"
        name: "rating"
        widget: "number"
        required: false

      - label: "Review Count"
        name: "review_count"
        widget: "number"
        required: false

      # =====================
      # CONTENT
      # =====================
      - label: "What You’ll Learn"
        name: "learning_outcomes"
        widget: "list"

      - label: "Who This Is For"
        name: "audience"
        widget: "list"

      - label: "What’s Included"
        name: "includes"
        widget: "list"

      - label: "Why This Guide Is Different"
        name: "differentiators"
        widget: "list"

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - label: "Question"
            name: "question"
            widget: "string"
          - label: "Answer"
            name: "answer"
            widget: "text"

      - label: "Body Content"
        name: "body"
        widget: "markdown"
